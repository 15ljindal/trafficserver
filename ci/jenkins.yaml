- builder:
    name: linux-regression
    builders:
        - shell: |
            git clean -d -f -x -q
            mkdir -p "${WORKSPACE}/install/${JOB_NAME}.${BUILD_NUMBER}"
            autoreconf -fi
        - shell: |
            ./configure --prefix="${WORKSPACE}/install/${JOB_NAME}.${BUILD_NUMBER}" --enable-experimental-plugins
        - shell: make -j2 V=1
        - shell: make check
        - shell: make install
        - shell: |
            "${WORKSPACE}/install/${JOB_NAME}.${BUILD_NUMBER}"/bin/traffic_server -R 1
        - shell: |
            rm -rf "${WORKSPACE}/install/${JOB_NAME}.${BUILD_NUMBER}"

- builder:
    name: 'omnios-regression'
    builders:
        - shell: |
            git clean -d -f -x -q
            mkdir -p "${WORKSPACE}/install/${JOB_NAME}.${BUILD_NUMBER}"
            autoreconf -fi
        - shell: |
            export PATH=/sbin:~/bin:/usr/local/bin:/usr/sbin:/usr/bin:/opt/omni/bin:/opt/gcc-4.6.3/bin/:/usr/ucb:/usr/ccs/bin:/usr/sfw/bin:/usr/dt/bin:/usr/openwin/bin
            export CC=/opt/gcc-4.6.3/bin/gcc
            export CXX=/opt/gcc-4.6.3/bin/g++
            export WITH_LIBCPLUSPLUS=yes
            export CFLAGS=-m64
            export CXXFLAGS=-m64
            export CPPFLAGS=-I/opt/omni/include
            export LDFLAGS="-L/opt/omni/lib/amd64 -R/opt/omni/lib/amd64"
            ./configure --prefix="${WORKSPACE}/install/${JOB_NAME}.${BUILD_NUMBER}"  --with-tcl=/opt/omni/lib/amd64 --enable-experimental-plugins
        - shell: gmake -j2 V=1
        - shell: gmake check
        - shell: gmake install
        - shell: |
            "${WORKSPACE}/install/${JOB_NAME}.${BUILD_NUMBER}"/bin/traffic_server -R 1
        - shell: |
            rm -rf "${WORKSPACE}/install/${JOB_NAME}.${BUILD_NUMBER}"

- job-template:
    name: '{name}-regression'
    scm:
        - git:
            url: file:///home/jenkins/git/trafficserver
            branches:
                - '{branch}'
    triggers:
        - pollscm: '*/2 * * * *'
    parameters:
        - label:
            name: '{label}'
            description: '{label} label'
    builders:
        - '{label}-regression'

- project:
    name: linux-master
    jobs:
        - '{name}-regression':
            label: linux
            branch: master

- project:
    name: linux-3.3.x
    jobs:
        - '{name}-regression':
            label: linux
            branch: 3.3.x

- project:
    name: linux-3.4.x
    jobs:
        - '{name}-regression':
            label: linux
            branch: 3.4.x

- project:
    name: omnios-master
    jobs:
        - '{name}-regression':
            label: omnios
            branch: master

- project:
    name: omnios-3.3.x
    jobs:
        - '{name}-regression':
            label: omnios
            branch: 3.3.x

- project:
    name: omnios-3.4.x
    jobs:
        - '{name}-regression':
            label: omnios
            branch: 3.4.x

